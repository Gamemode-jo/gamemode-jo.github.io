<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Etapas de Senha</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 id="titulo">Etapa 1</h2>

    <input type="password" id="inputSenha" placeholder="Digite a senha">
    <button id="botaoSenha" onclick="verificarSenha()">Confirmar</button>

    <div id="mensagem" class="mensagem"></div>

    <!-- Campo FINAL: nome -->
    <div id="final" style="display: none;">
      <input type="text" id="nomeFinal" placeholder="Digite seu nome">
      <button onclick="enviarNome()">Enviar</button>
      <p id="confirmacao"></p>
    </div>
  </div>

  <script>
    /* ====== CONFIGURAÃ‡ÃƒO DAS ETAPAS ====== */
    const etapas = [
      { senha: "123", texto: "ParabÃ©ns! VocÃª passou da primeira etapa." },
      { senha: "abc", texto: "Muito bem! Esta Ã© a segunda etapa." },
      { senha: "senhaFinal", texto: "VocÃª chegou ao final! ðŸŽ‰" }
    ];

    let etapaAtual = 0;

    function verificarSenha() {
      const input = document.getElementById("inputSenha");
      const mensagem = document.getElementById("mensagem");
      const titulo = document.getElementById("titulo");

      if (input.value === etapas[etapaAtual].senha) {
        mensagem.textContent = etapas[etapaAtual].texto;
        input.value = "";
        etapaAtual++;

        if (etapaAtual < etapas.length) {
          titulo.textContent = "Etapa " + (etapaAtual + 1);
        } else {
          // Fim das etapas
          titulo.textContent = "Fim";
          input.style.display = "none";
          document.getElementById("botaoSenha").style.display = "none";
          document.getElementById("final").style.display = "block";
        }
      } else {
        alert("Senha incorreta");
      }
    }

    /* ====== ENVIO PARA GOOGLE FORMS ====== */
    function enviarNome() {
      const nome = document.getElementById("nomeFinal").value.trim();
      const confirmacao = document.getElementById("confirmacao");

      if (nome === "") {
        alert("Digite um nome");
        return;
      }

      /* ðŸ”´ CONFIGURAÃ‡ÃƒO DO SEU FORMULÃRIO */
      const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScKsV0mIvK_mwoWQyF8LeTy5am8BKLlopS1UAhJ8afEaVs2GA/formResponse";
      const ENTRY_ID = "entry.459144471";

      const dados = new URLSearchParams();
      dados.append(ENTRY_ID, nome);

      fetch(FORM_URL, {
        method: "POST",
        mode: "no-cors",
        body: dados
      });

      confirmacao.textContent = "Obrigado por participar!";
      document.getElementById("nomeFinal").style.display = "none";
    }
  </script>

</body>
</html>
